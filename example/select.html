<!doctype html>
<html lang="en" ng-app="exampleApp">
<head>
    <meta charset="UTF-8">
    <title>Lucky-Select</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <!-- Bootstrap CSDN -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/2.2.2/css/bootstrap.min.css"/>
    <!-- Src -->
    <link rel="stylesheet" href="css/select.css"/>

</head>
<body>
<header class="container-fluid">
    <h1>Select Example</h1>
</header>

<div class="container-fluid" ng-controller="example">
    <div class="control-group input-append">
        <selector name="性别" options="sex" value="value.sex" error="error" require="1"></selector>
        <div class="add-on">Sex</div>
    </div>
    <div class="control-group input-append">
        <year-select name="年份选择" value="value.year" error="error"></year-select>
        <div class="add-on">Year</div>
    </div>
    <div class="control-group input-append">
        <date-picker name="出生年月" value="value.born" error="error" require="1"></date-picker>
        <div class="add-on">Born</div>
    </div>
    <div class="control-group input-append">
        <location-selector name="现居住地" error="error" require="0" pid="value.pid" cid="value.nowCity"></location-selector>
        <div class="add-on">Location</div>
    </div>
    <overlay></overlay>
</div>

<single-selector-popup></single-selector-popup>
<double-selector-popup></double-selector-popup>

<!-- Bootstrap CSDN -->
<script src="http://cdn.bootcss.com/jquery/2.1.3/jquery.min.js"></script>
<script src="http://cdn.bootcss.com/angular.js/1.4.0-beta.6/angular.min.js"></script>
<script src="http://cdn.bootcss.com/fastclick/1.0.6/fastclick.min.js"></script>
<!-- Src-->
<script src="js/app.js"></script>
<script src="js/data.js"></script>
<script src="../select.js"></script>
<script src="js/select-extend.js"></script>
</body>
</html>
